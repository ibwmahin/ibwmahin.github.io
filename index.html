<!DOCTYPE html>

    />

      rel="stylesheet"

      referrerpolicy="no-referrer"
    />

    <!-- ======================================================
         Primary metadata
         ====================================================== -->

    <title>Abdulla Al Mahin — Front End & Product Developer</title>

    <meta
      name="description"
      content="Abdulla Al Mahin — Product & Front End NextJS Developer from Bangladesh. Lead Developer at DigitalPathways. Available for freelance, contract, and collaboration."

      name="keywords"

    <meta property="og:type" content="website" />

      property="og:site_name"
      content="Abdulla Al Mahin — Front End Developer"
    />

      property="og:title"

    />
    <meta
      property="og:description"
      content="Product & Front End Developer from Bangladesh. Lead Developer at DigitalPathways. Available for freelance and contract work."
    />

    <meta property="og:url" content="https://ibwmahin.github.io/" />

    <!-- Primary OG image (host this in your repo: /assets/og-image.png) -->

    <meta
      property="og:image"
      content="https://ibwmahin.github.io/assets/og-image.png"
    />

      property="og:image:secure_url"
      content="https://ibwmahin.github.io/assets/og-image.png"

      property="og:image:alt"

      name="twitter:title"
      content="Abdulla Al Mahin — Front End & Product Developer"
    />

      name="twitter:description"
      content="Product & Front End Developer from Bangladesh. Lead Developer at DigitalPathways. Available for freelance and contract work."
    />
    <meta
      name="twitter:image"
      content="https://ibwmahin.github.io/assets/og-image.png"
    />
    <meta
      name="twitter:image:alt"
      content="Abdulla Al Mahin — Front End & Product Developer"
    />

    <!-- ======================================================
         Progressive Web App / Apple integration
         ====================================================== -->
    <link rel="manifest" href="/site.webmanifest" />

    <link rel="icon" href="/favicon.ico" />

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

         Preload critical image assets (speeds up social preview generation)

    <link rel="preload" as="image" href="/assets/og-image.png" />

    <!-- ======================================================
         Structured Data (JSON-LD) — Person + WebSite
         ====================================================== -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@graph": [
          {

            "@id": "https://ibwmahin.github.io/#person",

  </head>
